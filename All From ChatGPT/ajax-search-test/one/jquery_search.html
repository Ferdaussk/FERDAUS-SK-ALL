<!DOCTYPE html>
<html>
<head>
  <title>AJAX Search Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* CSS for layout and styling */
    .row {
      display: flex;
    }
    .column {
      flex: 25%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Search input section -->
  <div>
    <input type="text" id="searchInput" placeholder="Enter your search term">
  </div>
  
  <!-- Sections -->
  <div class="row" id="sectionsContainer">
    <!-- Sections will be dynamically added here -->
    <div class="column">
      <h2>Section rtyu 1</h2>
      <p>This is the content tewq of section 1.</p>
    </div>
    <div class="column">
      <h2>Section 2</h2>
      <p>This is the content of section 2.</p>
    </div>
    <div class="column">
      <h2>Section rtyu 3</h2>
      <p>This is the content of section 3.</p>
    </div>
    <div class="column">
      <h2>Section 4</h2>
      <p>This is the content tewq of section 4.</p>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#searchInput').on('input', function() {
        var searchTerm = $(this).val().toLowerCase();
        
        $('#sectionsContainer .column').show();
        
        if (searchTerm !== '') {
          $('#sectionsContainer .column').each(function() {
            var sectionText = $(this).text().toLowerCase();
            
            if (sectionText.indexOf(searchTerm) === -1) {
              $(this).hide();
            }
          });
        }
      });
    });
  </script>
</body>
</html>
